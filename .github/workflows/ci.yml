name: my-ci-flow
on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests


      - name: Create config_api.json
        run: echo '${{ secrets.CONFIG_API_JSON }}' > ./config_api.json
        env:
          CONFIG_API_JSON: ${{ secrets.CONFIG_API_JSON }}

      - name: Run test_articles.py
        run: python -m unittest tests.test_api.test_articles.TestArticles